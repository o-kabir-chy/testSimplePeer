<head>

<body>
  <h1>Test Simple Peer</h1>
  <video id='your-video'></video>
  <script>
    var socket = io();
    socket.emit('m', "hi");
    const gdmOptions = {
      video: {
        cursor: "always"
      },
      audio: {
        echoCancellation: true,
        noiseSuppression: true,
        sampleRate: 44100
      }
    }

    var ui={};
    require(["./uiService"],function(uiService){
     // console.log(uiService);
      ui=new uiService(socket);
    });
    console.log(ui);
    function connect(sec) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after %s sec', sec);
          console.log('after %s sec', sec);
         // var ui = new UI(socket);
          console.log('just connecting!');
          ui.Connect();
          resolve(true);
        }, sec * 1000);
      });
    }

    function Disconnect(sec) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after %s sec', sec);
          ui.Disconnect();
          resolve(true);
        }, sec * 1000);
      });
    }
    function Reconnect(sec) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after %s sec', sec);
          ui.Connect();
          resolve(true);
        }, sec * 3000);
      });
    }
     function connectWithDisplayMedia(sec) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          console.log('after %s sec', sec);
          var promise = navigator.mediaDevices.getDisplayMedia(gdmOptions);
          promise.then(stream => {
            //var ui = new UI(socket);
            console.log('connecting with stream');
            ui.Connect(stream);
            resolve(true);
          });
        }, sec * 1000);
      });
    }

   connect(1).then(r=>{
     if(r)
       return Disconnect(5);
   }).then(r=>{
     if(r){
       return Reconnect(5);
     }
   }).then(r=>{
      if(r)
      return connectWithDisplayMedia(3); 
   }).then(r=>{
     console.log(r?"success":"failure");
   }).catch(e=>{console.log(e)});






  </script>
</body>

</html>
